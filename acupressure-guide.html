<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツボ押しガイド</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .symptom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .symptom-btn {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .symptom-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .result {
            display: none;
            animation: fadeIn 0.5s;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .result.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .acupoint-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        
        .acupoint-name {
            font-size: 22px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .acupoint-location {
            color: #444;
            margin-bottom: 15px;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 8px;
        }
        
        .method-section {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
        }
        
        .method-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .method-detail {
            color: #555;
            line-height: 1.8;
            margin-bottom: 8px;
        }
        
        .warning {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #f5c6cb;
        }
        
        .warning h3 {
            margin-bottom: 10px;
        }
        
        .sources {
            margin-top: 30px;
            padding: 20px;
            background: #e7f3ff;
            border-radius: 10px;
            font-size: 12px;
            color: #004085;
        }
        
        .sources h3 {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .sources ul {
            list-style-position: inside;
            line-height: 1.8;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 ツボ押しガイド</h1>
        <p class="subtitle">身体の不調に効くツボをご紹介します</p>
        
        <div class="symptom-grid" id="symptomGrid">
            <button class="symptom-btn" onclick="showAcupoint('headache')">
                <div class="icon">🤕</div>
                頭痛
            </button>
            <button class="symptom-btn" onclick="showAcupoint('shoulder')">
                <div class="icon">💪</div>
                肩こり
            </button>
            <button class="symptom-btn" onclick="showAcupoint('backpain')">
                <div class="icon">🔥</div>
                腰痛
            </button>
            <button class="symptom-btn" onclick="showAcupoint('fatigue')">
                <div class="icon">😴</div>
                疲労
            </button>
            <button class="symptom-btn" onclick="showAcupoint('eyestrain')">
                <div class="icon">👁️</div>
                眼精疲労
            </button>
            <button class="symptom-btn" onclick="showAcupoint('constipation')">
                <div class="icon">🌀</div>
                便秘
            </button>
        </div>
        
        <div id="resultContainer"></div>
    </div>

    <script>
        const acupointData = {
            headache: {
                title: '頭痛に効くツボ',
                points: [
                    {
                        name: '太衝（たいしょう）',
                        location: '足の親指と人差し指の骨が交わる部分。足の甲の少し盛り上がった場所で、触れると脈を感じます。',
                        effect: '前頭部や額の痛みに特に効果的です。',
                        method: [
                            '手の人差し指でこねるように回しながら押す',
                            '1回3〜5秒押して、パッと離す',
                            'これを1〜2分続ける',
                            '痛気持ちいい程度の強さで押す'
                        ]
                    },
                    {
                        name: '足臨泣（あしりんきゅう）',
                        location: '足の甲の薬指と小指の間から、足首方向へ約3cm進んだくぼみ。薬指と小指の骨が交わる手前です。',
                        effect: '偏頭痛や側頭部の痛みに効果的です。',
                        method: [
                            '手の人差し指でこねるように回しながら押す',
                            '1回3〜5秒押して、パッと離す',
                            'やや強めの力加減で押す'
                        ]
                    }
                ]
            },
            shoulder: {
                title: '肩こりに効くツボ',
                points: [
                    {
                        name: '肩井（けんせい）',
                        location: '首の後ろの付け根と肩先の中間点。肩の一番高いところ。',
                        effect: '肩周辺の血流を改善し、筋肉のこりをほぐします。',
                        method: [
                            '反対側の手で、中指を中心に押す',
                            '1回3〜5秒、ゆっくり垂直に押す',
                            '1〜2分繰り返す',
                            '強く押しすぎないよう注意'
                        ]
                    },
                    {
                        name: '曲池（きょくち）',
                        location: '肘を曲げたときにできる横じわの外側の端。',
                        effect: '肩や腕の痛みを軽減します。手のツボなので押しやすいです。',
                        method: [
                            '親指で垂直に押す',
                            '3〜5秒押して離すを繰り返す',
                            '痛気持ちいい強さで'
                        ]
                    },
                    {
                        name: '手三里（てさんり）',
                        location: '曲池から手首方向へ指3本分下がった場所。',
                        effect: '肩こりに伴う腕の痛みやだるさに効果的です。',
                        method: [
                            '親指で円を描くように押す',
                            '1回3〜5秒を1〜2分続ける'
                        ]
                    }
                ]
            },
            backpain: {
                title: '腰痛に効くツボ',
                points: [
                    {
                        name: '腰腿点（ようたいてん）',
                        location: '手の甲、人差し指と中指の骨の間、および薬指と小指の骨の間。手首寄りの部分。',
                        effect: '慢性的な腰痛からぎっくり腰まで、腰痛全般に効果的です。レスキュー的なツボとして知られています。',
                        method: [
                            '反対の手の親指で、しっかり押す',
                            '1回3〜5秒押す',
                            '左右2か所ずつ、計4か所を刺激',
                            '1〜2分続ける'
                        ]
                    }
                ]
            },
            fatigue: {
                title: '疲労に効くツボ',
                points: [
                    {
                        name: '合谷（ごうこく）',
                        location: '手の甲、親指と人差し指の骨が交わる部分の少し人差し指側。押すと痛みを感じるくぼみ。',
                        effect: '万能ツボとして知られ、上半身の痛み全般の軽減や疲労回復に効果的です。',
                        method: [
                            '反対の手の親指で、垂直にギュッと押す',
                            '1回3〜5秒押して、パッと離す',
                            '1〜2分繰り返す',
                            'やや強めに押す'
                        ]
                    }
                ]
            },
            eyestrain: {
                title: '眼精疲労に効くツボ',
                points: [
                    {
                        name: '合谷（ごうこく）',
                        location: '手の甲、親指と人差し指の骨が交わる部分の少し人差し指側。',
                        effect: '目の疲れや充血の改善に効果があります。',
                        method: [
                            '親指で垂直に押す',
                            '1回3〜5秒、押しては離すを繰り返す',
                            '1〜2分続ける'
                        ]
                    }
                ]
            },
            constipation: {
                title: '便秘に効くツボ',
                points: [
                    {
                        name: '合谷（ごうこく）',
                        location: '手の甲、親指と人差し指の骨が交わる部分。押さえると下腹部から肛門あたりに反応を感じます。',
                        effect: '便秘の改善に効果的です。',
                        method: [
                            '親指でギュッと押さえる',
                            '3〜5秒押して離す',
                            '1〜2分繰り返す',
                            '押すと下腹部がウズウズする感覚があれば正しく押せています'
                        ]
                    }
                ]
            }
        };

        function showAcupoint(symptom) {
            const data = acupointData[symptom];
            const container = document.getElementById('resultContainer');
            
            let html = `<div class="result active">
                <h2 style="color: #667eea; margin-bottom: 20px;">${data.title}</h2>`;
            
            data.points.forEach(point => {
                html += `
                    <div class="acupoint-card">
                        <div class="acupoint-name">${point.name}</div>
                        <div class="acupoint-location">
                            <strong>📍 位置：</strong>${point.location}
                        </div>
                        <div style="color: #666; margin-bottom: 15px;">
                            <strong>✨ 効果：</strong>${point.effect}
                        </div>
                        <div class="method-section">
                            <div class="method-title">🔹 押し方</div>`;
                
                point.method.forEach(m => {
                    html += `<div class="method-detail">・${m}</div>`;
                });
                
                html += `</div></div>`;
            });
            
            html += `
                <div class="warning">
                    <h3>⚠️ 注意事項</h3>
                    <p>・食後、飲酒後、入浴直後は避けてください</p>
                    <p>・妊娠中の方は医師に相談してください</p>
                    <p>・骨折や大きな傷がある場合は避けてください</p>
                    <p>・強く押しすぎると揉み返しが起こる可能性があります</p>
                    <p>・症状が続く場合は医師の診察を受けてください</p>
                </div>
                
                <div class="sources">
                    <h3>📚 参考文献・出典</h3>
                    <ul>
                        <li>四国医療専門学校「押さえておきたいツボ押し7つのコツ」</li>
                        <li>アリナミン「手のツボ押しは疲れや肩こりの緩和に効果的？」</li>
                        <li>サワイ健康推進課「ツボはなぜ効くが分かってきた」島根大学 大野智教授</li>
                        <li>Tarzan「WHOも認める科学的に正しいツボ押し」筑波技術大学 櫻庭陽准教授</li>
                        <li>興和「ハレバレ ツボってそもそも何だろう？」東京有明医療大学 川嶋朗教授</li>
                        <li>WHO（世界保健機関）認定361穴の経穴</li>
                    </ul>
                    <p style="margin-top: 10px; font-size: 11px;">
                        ※ツボ押しは東洋医学に基づく伝統的な健康法です。WHOにより有効性が認められていますが、
                        病気の治療には専門医の診察を受けてください。
                    </p>
                </div>
                
                <button class="back-btn" onclick="hideResult()">← 症状選択に戻る</button>
            </div>`;
            
            container.innerHTML = html;
            container.scrollIntoView({ behavior: 'smooth' });
        }

        function hideResult() {
            document.getElementById('resultContainer').innerHTML = '';
            document.getElementById('symptomGrid').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
